<div class="main-panel">        
  <div class="content-wrapper">
    <div class="page-signup">
      <h3 class="page-title">
        Forgot Password
      </h3>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="fpForm" (ngSubmit)="forgotPassword()">
              <div class="form-group">
                <input type="email" class="form-control" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  placeholder="Enter Your Email">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
              </div>
             
              <div class="btn-submit">   <button  type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
              </div>
            
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
  <!-- partial:../../partials/_footer.html -->
  <!-- partial -->
  <footer class="footer">
      <div class="d-sm-flex justify-content-center justify-content-sm-between">
        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2019 <a href="https://www.bootstrapdash.com/" target="_blank">Research</a>. All rights reserved.</span>
      </div>
    </footer>
</div>

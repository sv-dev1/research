<div class="main-panel">        
  <div class="content-wrapper">
    <div class="page-signup">
      <h3 class="page-title">
        Change Password
      </h3>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="passwordChangeForm" (ngSubmit)="onChange()">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" formControlName="cpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }" />
                  <div *ngIf="submitted && f.cpassword.errors" class="invalid-feedback">
                      <div *ngIf="f.cpassword.errors.required">Confirm Password is required</div>
                      <div *ngIf="f.cpassword.errors.mustMatch">Passwords must match</div>
                  </div>
              </div>
             
              <div class="btn-submit"> <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
                <!-- <span> <a [routerLink]="['']">Login</a></span> -->
              </div>          
            </form>
        
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
  <!-- partial:../../partials/_footer.html -->
  <!-- partial -->

      <div class="d-sm-flex justify-content-center justify-content-sm-between">
        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2019 <a href="https://www.bootstrapdash.com/" target="_blank">Research</a>. All rights reserved.</span>
      </div>
    </footer>
</div>

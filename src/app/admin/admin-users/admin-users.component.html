<div class="container-scroller">
    <app-admin-header></app-admin-header>
    <div class="container-fluid page-body-wrapper"> 
      <app-admin-sidebar></app-admin-sidebar>
         <div class="main-panel">
              <div class="content-wrapper pos-rel">
              <div class="page-header">
                      <h3 class="page-title">
                        <span class="page-title-icon bg-gradient-primary text-white mr-2">
                          <i class="mdi mdi-home"></i>                 
                        </span>
                        Users
                      </h3>
                    </div>
                    <div class="row">
                        <div class="col-12">
                      <div class="filter-user"  *ngIf="!loading" >
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Filter By Type</label>
                            <select class="form-control form-control-lg" [(ngModel)]="selectType" (change)="filterType()">
                              <option value="">Select user type</option>
                              <option value="1">Student</option>
                              <option value="2">Corporate & Govt.</option>
                              <option value="3">Medical</option>
                              <option value="4">Not A Researcher</option>
                            </select>
                          </div>
                      </div>
                    </div>
                      <div class="col-12">
                          <div class="card">
                              <div class="card-body" *ngIf="!loading">
                          <table class="table table-striped">
                              <thead>
                                <tr><th>id</th>
                                  <th>Name</th>
                                  <th>Email</th>
                                  <th>Status</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let user of users;let i=index">
                                  <td class="py-1">
                                    {{i+1}}
                                  </td>
                                  <td>
                                    {{user.firstName}} {{user.lastName}}
                                  </td>
                                  <td>
                                    {{user.companyEmail}}
                                  </td>
                                  <td>
                                      <label class="badge badge-success">Active</label>
                                  </td>
                                </tr>
                               
                              </tbody>
                            </table>
                            </div>
                           </div> 
                      </div>
                        </div>
                       
                       <div class="loader-icon"  *ngIf="loading">
                        <img src="assets/images/Spin-1s-200px.gif">
                      </div>
                    </div> 
              <app-admin-footer></app-admin-footer>
         </div>
     </div>
    </div>

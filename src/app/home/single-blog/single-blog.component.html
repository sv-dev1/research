<div class="container-scroller">
  <app-header></app-header>
<div class="container-fluid page-body-wrapper"> 
  <app-sidebar></app-sidebar>
     <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white mr-2">
                  <i class="mdi mdi-home"></i>                 
                </span>
                {{title}}
              </h3>
            </div>

            <div class="row">
              <div class="col-12 grid-margin">
                  <div class="card" *ngIf="content">
                      <div class="card-body">
                          <div [innerHTML]="content"></div>    
                          <div class="text-right">
                              <button type="button" [disabled]="disable_btn" *ngIf="IsUserLiked" (click)="like(0)" class="btn btn-gradient-primary mr-2 btn-sm">Unlike</button>
                            <button type="button" [disabled]="disable_btn" *ngIf="!IsUserLiked" (click)="like(1)" class="btn btn-gradient-primary mr-2 btn-sm">Like</button>
                          </div>  
                      </div>
                    </div>
                </div>
            </div> 

            <div class="row">
              <div class="col-12 grid-margin">
                <div class="card"  *ngIf="comments.length != 0">
                  <div class="card-body">
                    <h4 class="card-title">Total Comments({{comments.length}})</h4>
                    <div class="comment-row">
                      
                      <div class="row-inner" *ngFor="let comment of comments">
                          <!-- <div class="left-side">
                              <img *ngIf="comment.user_profile && comment.userID != userId" src="{{img_url}}{{comment.user_profile}}" />
                              <img *ngIf="comment.user_profile && comment.userID ==userId" src="{{getCurrentPhoto(comment)}}" />
                            <img *ngIf="!comment.user_profile" src="assets/images/faces/face1.jpg" />
                          </div> -->
                          <div class="right-side">
                              <h1 class="commenter-name">{{comment.userName}}</h1>
                              <p class="des">{{comment.comment}}</p>
                              <p class="time">{{comment.created_date | date : 'MMM d hh:mm a'}}</p>
                          </div>
                        </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 grid-margin">
                <div class="card" *ngIf="content">
                  <div class="card-body">
                    <h4 class="card-title">Leave a Comment</h4>                    
                      <div class="form-group">
                        <textarea class="form-control" [(ngModel)]="comment" rows="4"></textarea>
                        <div *ngIf="commentError" class="error">Please write comment</div>
                      </div>
                      <button type="submit" [disabled]="disable_btn" (click)="postCmment()" class="btn btn-primary mr-2">Submit</button>
                      <!-- <button class="btn btn-light">Cancel</button> -->
                  </div>
                </div>
              </div>
            </div>

           </div>
     <app-footer></app-footer>
 </div>
</div>
